<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كل عام وانتم بخير</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { margin-top: 20px; border: 2px solid #000; }
        input, button { font-size: 18px; margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>أدخل اسمك لإنشاء الصورة</h2>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
    <button onclick="generateImage()">إنشاء الصورة</button>
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <a id="downloadLink" style="display:none;" download="تهنئة.png">تحميل الصورة</a>

    <script>
        function generateImage() {
            const name = document.getElementById("nameInput").value;
            if (!name) {
                alert("يرجى إدخال الاسم");
                return;
            }

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const image = new Image();
            image.src = "design.png";  // ضع اسم صورة التصميم هنا

            image.onload = function() {
                // ضبط حجم اللوحة بنفس حجم الصورة
                canvas.width = image.width;
                canvas.height = image.height;
                
                // رسم الصورة الأساسية
                ctx.drawImage(image, 0, 0);

                // ضبط النص
                ctx.font = "bold 40px Arial"; // يمكنك تغيير الخط والحجم
                ctx.fillStyle = "#ffffff";  // لون النص
                ctx.textAlign = "center";

                // تحديد موقع النص
                const x = canvas.width / 2;
                const y = canvas.height - 100; // يمكنك تعديل الموضع حسب التصميم
                
                // رسم الاسم على الصورة
                ctx.fillText(name, x, y);

                // إظهار زر التحميل
                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = canvas.toDataURL("image/png");
                downloadLink.style.display = "inline-block";
                downloadLink.innerText = "تحميل الصورة";
            };
        }
    </script>
</body>
</html>
