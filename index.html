<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة نادي المحاسبة</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #407475;
            --text-color: #333;
            --background-color: #ad9a70;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-header {
            margin-bottom: 20px;
        }
        
        .card-header i {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 30px;
            margin-bottom: 15px;
        }
        
        p {
            color: var(--text-color);
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .input-container {
            margin: 25px 0;
        }
        
        input {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 17px;
            outline: none;
            font-family: 'Rubik', sans-serif;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(64, 116, 117, 0.2);
        }
        
        .result-section {
            margin-top: 30px;
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #generatedImage {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
        }
        
        .download-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .download-btn:hover {
            background: #335e5f;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <i class="fas fa-star-and-crescent"></i>
            <h1>عيد فطر مبارك</h1>
            <p2>كل عام وأنتم بخير❤️</p2>
            <p>شاركونا اسمكم للحصول على تهنئة</p>
        </div>
        
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="اكتب اسمك هنا..." autocomplete="off">
        </div>
        
        <div id="resultSection" class="result-section hidden">
            <canvas id="imageCanvas" class="hidden"></canvas>
            <img id="generatedImage" alt="تهنئة نادي المحاسبة">
            <button class="download-btn" id="downloadBtn">
                <i class="fas fa-download"></i> حمل التهنئة
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = {
                nameInput: document.getElementById('nameInput'),
                resultSection: document.getElementById('resultSection'),
                downloadBtn: document.getElementById('downloadBtn'),
                imageCanvas: document.getElementById('imageCanvas'),
                generatedImage: document.getElementById('generatedImage')
            };

            // استخدام الصورة المطلوبة "design.png"
            const defaultImageUrl = 'design.png';
            
            // تحديث الصورة عند كتابة الاسم
            elements.nameInput.addEventListener('input', function() {
                const name = this.value.trim();
                if (name) {
                    generateImageWithName(name);
                } else {
                    elements.resultSection.classList.add('hidden');
                }
            });

            function generateImageWithName(name) {
                const canvas = elements.imageCanvas;
                const ctx = canvas.getContext('2d');
                
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = defaultImageUrl;
                
                img.onload = function() {
                    // تحديد أبعاد الصورة
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // رسم الصورة الأساسية
                    ctx.drawImage(img, 0, 0);
                    
                    // إعدادات النص
                    ctx.font = "bold 80px 'Rubik', sans-serif";
                    ctx.fillStyle = "#bc9e60";
ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    
                    // كتابة النص في الموضع المحدد
ctx.fillText(name, canvas.width/2, 1300); // مركز الصورة
                    
                    // تحويل Canvas إلى صورة للعرض
                    const dataURL = canvas.toDataURL('image/png');
                    elements.generatedImage.src = dataURL;
                    elements.resultSection.classList.remove('hidden');
                    
                    // إعداد زر التحميل
                    elements.downloadBtn.onclick = function() {
                        const link = document.createElement('a');
                        link.download = `تهنئة-نادي-المحاسبة-${name}.png`;
                        link.href = dataURL;
                        link.click();
                    };
                };
            }
        });
    </script>
</body>
</html>
